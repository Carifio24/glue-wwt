    - SETUP_XVFB=True
    - CONDA_CHANNELS="glueviz wwt"
    - CONDA_DEPENDENCIES="glueviz pytest mock pywwt"
  matrix:
    # - PYTHON_VERSION=2.7
    # - PYTHON_VERSION=3.6
