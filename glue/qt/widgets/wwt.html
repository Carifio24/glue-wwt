
<!DOCTYPE html >
<html style="height: 100%; padding: 0px; margin: 0px; background-color: #000000;">
  <head>

    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="chrome=1, IE=edge"/>

    <title>Simple WWT Web Client</title>
    <script src="http://www.worldwidetelescope.org/scripts/wwtsdk.aspx"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

    <script>
        $(document).ready(sizeContent);
        $(window).resize(sizeContent);
        function sizeContent() {
        var newHeight = ($("html").height()) + "px";
        var newWidth = ($("html").width()) + "px";
        $("#WWTCanvas").css("height", newHeight);
        $("#WWTCanvas").css("width", newWidth);
        }
    </script>

    <script>

      // declare global Worldwide Telescope object

      var wwt;

      // This function initializes the wwt object and once it is done
      // it fires the wwtReady event

      function initialize() {
      wwt = wwtlib.WWTControl.initControl("WWTCanvas");
      wwt.add_ready(wwtReady);
      }

      // This function is where you would put your custom code for WWT
      // following the initForWwt() call

      function wwtReady() {
      initForWwt();
      wwt.loadImageCollection('http://www.worldwidetelescope.org/wwtweb/catalog.aspx?W=surveys');
      wwt.settings.set_showConstellationBoundries(false);
      wwt.settings.set_showConstellationFigures(false);
      }

      // This is the initialization for Worldwide Telescope

      function initForWwt() {}

    </script>

  </head>

  <body onload="initialize()">

    <div id="WorldWideTelescopeControlHost">
    <div id="UI" style="border-style: none; border-width: 0px; background-color: #000000"></div>


      <div id="WWTCanvas" style="width: 100; height: 100; border-style: none; border-width: 0px;"></div>
    </div>

  </body>
</html>
